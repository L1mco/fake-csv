<div class="modal fade" id="generate_data_modal" tabindex="-1" role="dialog" aria-labelledby="generate_data_modal"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Choose schema</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'generator:dataset_list' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="schema">Schema</label>
                      {{ form.schema }}

          </div>
          <div class="form-group">
            <label for="rows">Rows</label>
            {{ form.rows }}
          </div>
          <button type="submit" class="form-control button btn-outline-primary">
            Generate
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
