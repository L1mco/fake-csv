{% extends 'auth-base.html' %}
{% block content %}
  <div class="container d-flex min-vh-100 justify-content-center align-items-center">
    <div class="col-8 border border-secondary rounded p-5">
      <div class="d-flex justify-content-center mb-5">
        <h1 class="font-weight-light "> Login</h1>
      </div>
      <div class="d-flex justify-content-center">
        <form method="post" action="{% url 'users:login' %}"
              class="w-50 d-flex justify-content-end flex-column mb-5">
          {% csrf_token %}
          <div class="form-group">
            <input name="username" type="text" class="form-control" id="login_input" placeholder="Username">
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" id="login_password" placeholder="Password">
          </div>
          <div>
            {% if request.session.error %}
              <p class="text-danger">Username or Password not valid</p>
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary align-self-end">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
